<!DOCTYPE html>
<html>
<head>
  <title>Snake Game</title>
  <link href='https://fonts.googleapis.com/css?family=Press Start 2P' rel='stylesheet'>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/snake.css') }}">  

</head>
<body>
  <h1 class="title">Snake Game</h1>
  <button class="Back_Button" onclick="window.location.href='/home'">&#8249; Back</button>
  <canvas id="gameCanvas" width="600" height="800"></canvas>
  <p class="score">Score: 0</p>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const scale = 20;
    const rows = canvas.height / scale;
    const columns = canvas.width / scale;

    let snake;

    function setup() {
      snake = new Snake();
      fruit = new Fruit();

      fruit.pickLocation();

      window.setInterval(() => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        fruit.draw();
        snake.update();
        snake.draw();

        if (snake.eat(fruit)) {
          fruit.pickLocation();
        }

        snake.checkCollision();
        document.querySelector(".score").innerText = "Score: " + snake.total;
      }, 250);

      window.addEventListener("keydown", (evt) => {
        const direction = evt.key.replace("Arrow", "");
        snake.changeDirection(direction);
      });
    }

    function Snake() {
      this.x = 0;
      this.y = 0;
      this.xSpeed = scale;
      this.ySpeed = 0;
      this.total = 0;
      this.tail = [];

      this.draw = () => {
        ctx.fillStyle = "purple";

        for (let i = 0; i < this.tail.length; i++) {
          ctx.fillRect(this.tail[i].x, this.tail[i].y, scale, scale);
        }

        ctx.fillRect(this.x, this.y, scale, scale);
      };

      this.update = () => {
        for (let i = 0; i < this.tail.length - 1; i++) {
          this.tail[i] = this.tail[i + 1];
        }

        this.tail[this.total - 1] = { x: this.x, y: this.y };

        this.x += this.xSpeed;
        this.y += this.ySpeed;

        if (this.x > canvas.width) {
          this.x = 0;
        }

        if (this.y > canvas.height) {
          this.y = 0;
        }

        if (this.x < 0) {
          this.x = canvas.width;
        }

        if (this.y < 0) {
          this.y = canvas.height;
        }
      };

      this.changeDirection = (direction) => {
        switch (direction) {
          case "Up":
            this.xSpeed = 0;
            this.ySpeed = -scale;
            break;
          case "Down":
            this.xSpeed = 0;
            this.ySpeed = scale;
            break;
          case "Left":
            this.xSpeed = -scale;
            this.ySpeed = 0;
            break;
          case "Right":
            this.xSpeed = scale;
            this.ySpeed = 0;
            break;
        }
      };

      this.eat = (fruit) => {
        if (this.x === fruit.x && this.y === fruit.y) {
          this.total++;
          return true;
        }

        return false;
      };

      this.checkCollision = () => {
        for (let i = 0; i < this.tail.length; i++) {
          if (this.x === this.tail[i].x && this.y === this.tail[i].y) {
            this.total = 0;
            this.tail = [];
          }
        }
      };
    }

    function Fruit() {
      this.x;
      this.y;

      this.pickLocation = () => {
        this.x = Math.floor(Math.random() * rows) * scale;
        this.y = Math.floor(Math.random() * columns) * scale;
      };

      this.draw = () => {
        ctx.fillStyle = 'green';
        ctx.fillRect(this.x, this.y, scale, scale);
      };
    }

    setup();
  </script>
</body>
</html>
